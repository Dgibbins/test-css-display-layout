<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bitmaker Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://use.fontawesome.com/93c31517a5.js"></script>
    <!-- Un-comment the following line to see what the document looks like with the CSS Reset applied -->
    <!-- <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css"> -->

  <body>
      <header>
        <h1><stronger>Bitmaker Photo Gallery</stronger></h1>
      </header>
      <nav>
       <ul>
         <li>Home</li>
         <li>Add a photo</li>
         <li>About</li>
       </ul>
      </nav>
    <main class="mainbox">
     <p>There are <strong>6</strong> photos</p>
     <section class="photo">
       <ul >
        <li><img src="https://unsplash.it/200/300?random" alt="Breaded cats"><p>Edit|Delete</p></li>
        <li><img src="https://unsplash.it/200/300?random/1" alt="It smells like big foot's"><p>Edit|Delete</p></li>
        <li><img src="https://unsplash.it/g/200/300?random" alt="He had oddly shaped feet"><p>Edit|Delete</p></li>
        <li><img src="https://unsplash.it/200/300?image=120" alt="Splunk!"><p>Edit|Delete></p></li>
        <li><img src="https://unsplash.it/200/300?image=223" alt="A blueeee hand"><p>Edit|Delete</p></li>
        <li><img src="https://unsplash.it/200/300?blur" alt="random image"><p>Edit|Delete</p></li>
       </ul>
     </section>
    </main>
     <footer>
         <div><i class="fa fa-copyright" aria-hidden="true"></i> Bitmaker 2016</div>
     </footer>
  </body>
</html>
